name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      OPAMYES: "true"
      MIAOU_GIT_URL: ${{ secrets.MIAOU_GIT_URL }}
      DUNE_CACHE: "enabled"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.1
          opam-depext: true
          cache: true
          opam-repositories: |
            default: https://opam.ocaml.org

      - name: Cache dune
        uses: actions/cache@v4
        with:
          path: ~/.cache/dune
          key: ${{ runner.os }}-dune-${{ hashFiles('dune-project', 'Makefile', 'octez-manager.opam', '**/dune') }}
          restore-keys: |
            ${{ runner.os }}-dune-

      - name: Cache opam download cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/opam
          key: ${{ runner.os }}-opam-cache-${{ hashFiles('octez-manager.opam', '**/*.opam') }}
          restore-keys: |
            ${{ runner.os }}-opam-cache-

      - name: Ensure Miaou pin secret
        if: ${{ env.MIAOU_GIT_URL == '' }}
        run: |
          echo "MIAOU_GIT_URL is not set. Configure it to point to the private miaou repository for CI." >&2
          exit 1

      - name: Install dependencies
        run: make deps-ci

      - name: Build
        run: opam exec -- make build

      - name: Test
        run: opam exec -- make test
